<div class="w-[650px] bg-white rounded-lg shadow p-6 mb-8">
    <div class="flex justify-center w-full">

        <!-- Avatar Circulo -->
        <div class="flex-shrink-0 mr-5">
            <div class="flex items-center justify-center w-12 h-12 font-bold bg-gray-300 rounded-full cursor-pointer">
                M
            </div>
        </div>
        <!-- Formulário -->
        <div class="flex-1">
            <!-- Textarea -->
                <textarea class="block w-full px-4 py-2 mb-2 font-light placeholder-gray-700 bg-gray-200 border border-transparent rounded-lg appearance-none resize-none focus:outline-none focus:shadow-outline focus:bg-gray-100" [(ngModel)]="tweetMessage" (input)="changeTweet()" [maxlength]="tweetMaxLength" placeholder="O que está acontecendo..." rows="3"></textarea>

            <!-- Linha Divisória -->
            <div class="w-auto border rounded-lg">
            </div>

            <!-- Interação -->
            <div class="flex items-baseline justify-end">
                
                <!-- Contador de Caracteres -->
                <div class="mr-5 font-thin text-gray-500">
                    <p>{{ tweetRemain }}</p>
                </div>

                <!-- Botão -->
                <div class="mt-5">
                    <button (click)="sendTweet()" type="button" class="w-32 px-5 py-2 font-medium text-center text-white bg-blue-500 border border-transparent rounded-lg shadow focus:outline-none hover:bg-blue-600">
                        Tweet
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
