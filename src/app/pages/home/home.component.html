<header class="w-full mb-10">
    <app-header />
</header>

<section>
    <div class="container flex items-center justify-center mx-auto">
        <app-new-post />
    </div>

    <div class=" flex-col container flex items-center justify-center mx-auto" *ngFor="let tw of tweets">
        <app-tweet [TweetMessage]= tw />
    </div>
</section>

<footer>
    <div class="bottom-0 w-full m-auto">
        <app-footer />
    </div>
</footer>
